
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
    <title>biliepid-DPlayer</title>
    <link rel="stylesheet" href="node_modules/dplayer/dist/DPlayer.min.css">
</head>
<body>
    <div>
        <label for="inputEpid">ep号(数字部分)</label>
        <input type="text" id="inputEpid" placeholder="输入为纯数字">

        <br>

        <label for="inputVideoUrl">视频url(m3u8和mp4都可以):</label>
        <input type="text" id="inputVideoUrl" placeholder="输入为链接">

        <br>

        <button onclick="createDPlayer()">确定</button>
    </div>

    <div id="dplayer-container"></div>
	
<script src="https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.js"></script>
    <script>
        function createDPlayer() {
            var epid = document.getElementById('inputEpid').value;
            var videoUrl = document.getElementById('inputVideoUrl').value;
var proxyapi = ``;
            const options = {
                container: document.getElementById('dplayer-container'),
                video: {
                    url: videoUrl,
                    type: 'auto',
                },
                danmaku: {
                    id: epid,
                    api: proxyapi,
                    user: 'DPlayer',
                    bottom: '15%',
                    unlimited: true,
                },
            };
            var dp = new DPlayer(options);
        }
    </script>
</body>
